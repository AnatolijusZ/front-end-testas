<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fcuksense</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/button.css">
</head>

<body>
    <main>
        <div class="left-column">
            <h1 class="header">Fcuksense</h1>
            <h2 class="main-title">Artificial intelligence driving results for the travel industry</h2>
            <p class="welcome">Welcome back, please login to your account</p>
                <form class="form">
                    <div class="form-row">
                        <label for="email">Email Adress</label>
                        <input id="email" placeholder="Enter your email here" type="email" required>
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input id="password" placeholder="Enter your password" type="text" required>
                    </div>
                    <div class="checkbox">
                        <input id="checkbox" type="checkbox">
                        <label for="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="button">
                        <button class="login" type="submit">Login</button>
                        <button class="sign-up" type="submit">Sign up</button>
                    </div>
                    <div class="form-row flex-row">
                       <span>Or login with</span>
                       <a href="#">Facebook</a>
                       <a href="#">Linkedin</a>
                       <a href="#">Google</a> 
                    </div>
                </form>
        </div>

        <div class="right-column">

        </div>
    </main>
</body>
</html>
